            </div>
               <div id="phoneNumDiv">

                       <select name="phoneCode" id="phoneCode">

                           <option value="+233">+233</option>

                   <div id="phoneInputDiv">
                       <input id="phoneInput"  type="number" placeholder="           Phone Number">

               </div>
               <div id="passwordDiv">
                   <input id="password" type="password" placeholder="             Password">

               <div id="termsAndCondition">
                    <p>I agree to the <b>Terms and Conditions</b></p>
               </div>
               <div id="registerBtnDiv">

               <div id="iconsDiv">
