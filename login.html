<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slik Road - Home</title>
    <link rel="stylesheet" href="login.css">
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <nav>
            <div id="nav">
                <!-- logo -->
                <div id="logo">
                    <!-- logo name  -->
                    <!-- {{ logoName }} -->
                    <h1 id="nameLogo">MAYO INC</h1>
                </div>
                <!-- menue items  -->
                <div id="menueItems">
                        <div class="items" id="itemLeft">
                            <a class="aTag" id="home" href="">Home</a>
                            <a class="aTag" id="prop" href="">Our Properties</a>
                        </div>
                        
                        <div class="items" id="itemRight">
                            <a class="aTag" id="login" href="">Login</a>
                            <!-- <hr> --> 
                            <a class="aTag" id="reg" href="">Register</a>
                        </div>
                        <hr id="hr">
                </div>
                <button id="postProp">Post a Property</button>
            </div>
        </nav>
    </header>

    <main>
        
        <div id="section">
           <div id="questionTitleDiv">
               <h2>Don't have an account?</h2>
           </div>
           <div id="questionDesp"> 
               <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Amet sint nisi minima nobis aliquid ullam obcae.</p>
           </div>
           <div id="registerBtnDiv">
               <button id="registerBtn">Register</button>
           </div>
           <div id="loginCard">
               <div id="loginDiv">
                   <h2>LOGIN</h2>
               </div>
               <div id="phoneNumDiv">
                   <div id="selectNum">
                       <select name="phoneCode" id="phoneCode">
                           <option value="+231">+231</option>
                           <option value="+233">+233</option>
                           <option value="+232">+232</option>
                       </select>
                   </div>
                   <div id="phoneInputDiv">
                       <input id="phoneInput"  type="number" placeholder="           Phone Number">
                   </div>
               </div>
               <div id="passwordDiv">
                   <input id="password" type="password" placeholder="             Password">
               </div>
               <div id="forgetPassDiv">
                    <p>Forget password?</p>
               </div>
               <div id="loginBtnDiv">
                    <button id="loginBtn">LOGIN</button>
               </div>
               <div id="iconsDiv">

               </div>
           </div>
        </div>

        
    </main>
    

</body>
</html>
